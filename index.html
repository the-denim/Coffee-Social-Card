<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
<div class="container">
    <div class="card">
        <div class="price-img-title-icon-message-follow">
            <div class="price"><p>Price: $20</p></div>
            <div class="img">
                <img src="img/coffee.jpg" alt="Coffee">
            </div>
            <div class="title">
                <h1>DEATH WISH COFFEE</h1>
                <p>World's strongest coffee</p>
            </div>
            <div class="icon">
            <img src="https://i.pravatar.cc/300" alt="avatar">
            </div>
            <div class="message">
                <button><i class="fa fa-message"></i>Message</button>
                <button id="follow"><i class="fa fa-follow"></i>Follow</button>
            </div>
            <div class="follow">
                <h1>38.9k<p>Followers</p></h1> 
                <h1>4,928<p>Following</p></h1>
                <h1>12.7k<p>Likes</p></h1> 
            </div>
        </div>
        <div class="place-site">
            <h1><p>Location: </p>Round lake,NY</h1>
            <h1><p>Website: </p>Deathwishcoffee.com</h1>
        </div>
        <div class="button">
            <button>BUY NOW!</button>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
